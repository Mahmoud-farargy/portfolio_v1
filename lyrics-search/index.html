<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" sizes="192X192" href="icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="description" content="Mahmoud farargy | lyrics | music lyrics | song lyrics | lyrics search | song meaning | iLyrics |Lyrics finder">
    <meta name="author" content="Mahmoud Farargy">
    <meta name="keywords" content="lyrics | music lyrics | song lyrics | song meaning">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <title>iLyrics</title>
</head>
                <!-- MAHMOUD FARARGY -->
<body>
<section class="lyrics-outer-container" style="min-height:100%;">
        <header class="lyrics-inner-container">
            <h2 class="lyrics-upper-title"><a href="https://ilyrics.netlify.app">Lyrics Search</a></h2>
            <h6 style="color:white; font-size:14px !important;">Brought to you by Mahmoud farargy A.K.A Mazen </h6>
            <form class="lyrics-search" id="lyricsForm">
                <input autofocus class="lyrics-input" aria-label="Lyrics Search" id="lyricsInput" type="text" placeholder="Enter artist or song name...">
                
                <div class="input-buttons">
                    <i class="fas fa-microphone microphone " onclick="startSpeaking()" title="Search by voice"></i>
                    <button id="lyricsInput" class="lyrics-btn"><i class="fas fa-search fa-sm mr-2" ></i>Search</button>
                </div>
                
            </form>
            
        </header>
        <div class="sectionDisplay">
                <!-- artist -->
            <div id="search-artist" style="margin-top:50px; float:left !important;">
                
            </div>

                <!-- results -->
            <div id="search-result" class="search-result" style="margin-top:24px;">
                <p style="text-align:center; font-size:17px; margin-top:20px; color:rgb(90, 53, 177);">Results will be displayed here</p>
            </div>

        </div>

        <div id="moreLyrics" style="margin:30px auto; display:flex; justify-content:center;"></div>
                <!-- TOP 10 TRACKS -->
        <div id="topTracks" class="top-tracks" style="background-color:#fff;">

        </div>
            
        <div id="topTracksBtn"></div>

            <a href="#search-result" class="arrow-up" id="arrowUp" title="Scroll up"> <i class="fas fa-chevron-circle-up fa-2x " id="moveUp"></i></a>
     
            <!-- <button onclick="newApi()">test</button> -->
        <div id="popUpError"></div>
    </section>
    <footer>
        <p style="text-align:center;">&copy; 2020 Mahmoud Farargy</p>
    </footer>
        
        <!-- Scripts -->
    <script src="jquery3.4.1.js"></script>
    <script type="text/javascript" defer src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    
</body>
</html>
