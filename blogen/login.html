<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script>
            $(function(){
            //Update copyright's year
            $(".year").html(new Date().getFullYear());
  
            //Validate the email input field
            $("input[type='email']").blur(function(){
                // var validEmail= /^[\w]{3,15}$/g.test($(this).val());
                // console.log(validEmail);
              if($(this).val().length <5 || $(this).val().length >15){
                  $(this).removeClass("is-valid");
                  $(this).addClass("is-invalid");
              }
              else{
                  $(this).removeClass("is-invalid");
                  $(this).addClass("is-valid");
              }
            });

            //Validate the password input field
            $("input[type='password']").blur(function(){
                // var validPassword = /^[\w]{5,12}$/g.test($(this).val());
                // console.log(validPassword);
                if($(this).val().length <5 || $(this).val().length >12 ){
                    $(this).addClass("is-invalid");
                    $(this).removeClass("is-valid");
                }else{
                    $(this).addClass("is-valid");
                    $(this).removeClass("is-invalid");
                }
            });

            // Activate the tooltip
            $("[data-toggle='tooltip']").tooltip();

            });
           
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body data-spy="scroll" style="height:100vh;">
                    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0" id="main-nav">
            <div class="container">
                <a class="navbar-brand font-weight-bold" href="index.html">Blogen</a>
            </div>
        </nav>
    </header>

    <div class="bg-primary">
            <div class="container py-2">
                <div class="d-flex text-white">
                    <div class="align-self-center">
                        <i class="fas fa-user mr-3" style="font-size:2.5rem;"></i>
                    </div>
                    <div class="align-self-end">
                        <h1>Blogen Admin</h1>
                    </div>
                </div>
               
            </div>
    </div>

    <div class="bg-light py-4"></div>


    <section style="height:auto;">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6 mx-auto">      <!--Little Login Form -->
                    <div class="card">
                        <div class="card-header bg-light">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input autofocus class="form-control" data-toggle="tooltip" data-placement="top" title="Write at least 5 characters but not more than 15" type="email" id="email" placeholder="Email or Username" required>
                                    <h6 class="invalid-feedback">Type between 5 and 15 characters</h6>
                                    <h6 class="valid-feedback">Valid</h6>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" data-toggle="tooltip"  data-placement="top" title="Password should be at least 5 characters long and does not exceed 12 characters" type="password" id="password" placeholder="Password"required>
                                    <h6 class="invalid-feedback">Your password is not strong enough</h6>
                                    <h6 class="valid-feedback">Your password is valid</h6>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-primary btn-block" type="submit" value="Login">
                                </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
                        <!-- Footer -->
    <footer class="bg-dark py-5">
            <div class="container text-white text-center">
                <h6>Copyright &copy; <span class="year"></span> Mahmoud Farargy</h6>
            </div>
        </footer>

          crossorigin="anonymous"></script>
